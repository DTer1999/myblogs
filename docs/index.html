<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="_static/css/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'MyBlogs',
      repo: 'https://github.com/dter1999/myblogs',
	  copyCode: {
		buttonText : 'Copy to clipboard',
		errorText  : 'Error',
		successText: 'Copied'
	  },
	  count:{
		countable: true,
		position: 'top',
		margin: '10px',
		float: 'right',
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese',
		localization: {
		  words: "",
		  minute: ""
		},
		isExpected: true
	  },
      coverpage: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="_static/js/docsify@4.js"></script>
  <!-- 插件 -->
  <!-- 一键复制代码 -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- 计算字数及阅读时间 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
</body>
</html>
